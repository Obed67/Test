<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande de permis de visite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container">
                <a class="navbar-brand" href="index.html"><img src="Images/logo.png" alt="Logo de l'Agence Pénitentiaire"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item active">
                            <a class="nav-link text-color" href="demande.html">Nouvelle demande</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-color" href="statut.html">Statut de demande</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-custom-connect d-flex align-items-center" href="login.html">
                                <i class="bi bi-person-circle"></i> Se connecter
                            </a>
                        </li>                        
                    </ul>
                </div>
            </div>
        </nav>        
    </header>

    <div class="container main-content">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-text text-center">
                        <i class="bi bi-box-arrow-in-right" style="background-color: #eef1f8;"></i>
                        <h3>S'inscrire</h3>
                        <p style="color: rgb(151, 151, 140);">S'inscrire en tant qu'administrateur ou régisseur</p>
                    </div>
                    <div class="card-body">
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="identifiant" class="form-label">Identifiant</label>
                                <input type="text" class="form-control" id="identifiant" name="identifiant" required>
                            </div>
                            <div class="mb-3 d-flex justify-content-between align-items-center">
                                <label for="motdepasse" class="form-label mb-0">Mot de passe</label>
                                <a href="#" class="text-decoration-none small">Mot de passe oublié ?</a>
                            </div>
                            <div class="mb-3">
                                <div class="input-group">
                                    <input type="password" class="form-control" id="motdepasse" name="motdepasse" required style="border-right: none;;">
                                    <span class="input-group-text" id="show-password" style="background: #fff;">
                                        <i class="bi bi-eye"></i>
                                    </span>
                                </div>
                            </div>                                                        
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-login">S'inscrire</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Footer -->
    <footer class="bg-dark py-1">
        <div class="container">
            <div class="row text-start">
                <div class="col-md-4">
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-white">Nous contacter</a></li>
                        <li><a href="#" class="text-white">FAQ</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-white">Signaler un problème</a></li>
                        <li><a href="#" class="text-white">Faire une suggestion</a></li>
                    </ul>
                </div>
            </div>
            <p class="mt-3">&copy; Agence pénitentiaire</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('motdepasse');
            const togglePassword = document.getElementById('show-password');
        
            togglePassword.addEventListener('click', function() {

                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                this.innerHTML = type === 'password' ? '<i class="bi bi-eye"></i>' : '<i class="bi bi-eye-slash"></i>';
            });
        });
    </script>        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
